<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>jQuery Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div id="inputDiv">
        <input id="firstNumber" type="number" placeholder="first number">

        <button id="additionButton" value="+">+</button>
        <button id="subtractionButton" value="-">-</button>
        <button id="multiplicationButton" value="*">*</button>
        <button id="divisionButton" value="/">/</button>

        <input id="secondNumber" type="number" placeholder="second number">

<!-- should these buttons be in a separate div?  -->
        <button id="submitButton" type="submit">=</button>
        <button id="clearButton" type="reset">C</button>
    </div>
    <div id="currentAnswer">
        <h1>  <!--  current answer space  --> </h1>
    </div>
    <div id='outputDiv'>
        <ul id="equationHistoryOut">
        </ul>
    </div>
</body>
</html>
