<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>jQuery Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div id="inputDiv">
        <input id="firstNumber" type="number" placeholder="first number">
        <button id="additionButton">+</button>
        <button id="subtractionButton">-</button>
        <button id="multiplicationButton">*</button>
        <button id="divisionButton">/</button>
        <input id="secondNumber" type="number" placeholder="second number">
        <button id="submitButton">=</button>
        <button id="clearButton">C</button>
    </div>
    <ul id="equationsOut">

    </ul>
</body>
</html>
